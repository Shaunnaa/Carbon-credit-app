<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Document</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="Create-acc.css">
      <script src="js/bootstrap.min.js"></script>
      <script>
        function showText(text) {
          document.getElementById("text-first").innerText = text;

          var company = document.getElementById("company");
          var individual = document.getElementById("individual");

          if (text === "ระดับบริษัท, องค์กร, ธุรกิจทุกขนาด") {
            company.style.backgroundColor = "#1C887B";
            company.style.color = "#FFFFFF";
            individual.style.backgroundColor = "#FFFFFF";
            individual.style.color = "#000000";
          } else if (text === "ระดับบุคคล, ครอบครัว, ครัวเรือน") {
            company.style.backgroundColor = "#FFFFFF";
            company.style.color = "#000000";
            individual.style.backgroundColor = "#1C887B";
            individual.style.color = "#FFFFFF";
          }
        }

        function Nextpage() {
          var companySelected = document.getElementById("company").style.backgroundColor === "rgb(28, 136, 123)"; //#1C887B
          if (companySelected) {
            window.location.href = "Sign Up-company-1.html";
          } else {
            window.location.href = "Sign Up-company-2.html";
          }
        }
      </script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="image-container">
        <img class="img" src='./photo/skyscrapers 1.png'><img>
        <p id="text-first" class="text-first">ระดับบริษัท, องค์กร, ธุรกิจทุกขนาด </p>
      </div>
    </div>

    <div class="container-fluid1">
      <div class="whitebox">
        <p class="account">คุณต้องการสร้างบัญชี แบบไหน?</p>
        <div class="d-grid">
          <button id="company" class="company" onclick="showText('ระดับบริษัท, องค์กร, ธุรกิจทุกขนาด')">แบบบริษัท</button>
          <button id="individual" class="individual" onclick="showText('ระดับบุคคล, ครอบครัว, ครัวเรือน')">แบบบุคคล</button>
                
          <button class="next" onclick="Nextpage()">ต่อไป ></button>
        </div>
      </div>
    </div>
  </body>
</html>
